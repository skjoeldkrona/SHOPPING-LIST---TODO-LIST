<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>My to-do list</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">My List</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="index.html">Shopping List</a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="#" tabindex="-1">Todo<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <div class="container list-wrapper">   
        <h1>To do list</h1>
        <div class="row">
            <div class="col-4">
                <form id="todoForm">
                    <div class="form-group">
                      <label for="todoName">Add a task:</label>
                      <input type="text" class="form-control" id="todoName">
                      <small id="todoNameError" class="input-info-danger"></small>
                    </div>
                    <div class="form-group">
                      <label for="todoDesc">Describe your task:</label>
                      <textarea type="text" class="form-control" id="todoDesc"></textarea>
                      <small id="todoDescError" class="input-info-danger"></small>
                    </div>
                    <button type="submit" class="btn btn-primary">SUBMIT</button>
                </form>
            </div>
            <div class="col-8">
                <ul class="list-group" id="todoList">
                </ul>
            </div> 
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="todo.js"></script>
</body>
</html>
